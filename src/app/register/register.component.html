<div class="loginCont">


  <div class="container-fluid" style="margin: auto">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row justify-content-md-center">
      <div class="card w-60 text-center">
        <div class="card-block">



          <input formControlName="firstName" class="form-control" placeholder="name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>

          <input formControlName="lastName" class="form-control" placeholder="last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">

          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">First Name is required</div>
          </div>

          <input formControlName="email" type="email"   class="form-control" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" >
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">First Name is required</div>
          </div>


          <input formControlName="password" type="password" class="form-control" placeholder=" password" [ngClass]="{ 'is-invalid': submitted && f.password.errors  }">

          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>

          <input formControlName="passwordR" type="password" class="form-control" placeholder="Repeat Password"  [ngClass]="{ 'is-invalid':(submitted && f.passwordR.errors) || f.passwordR.value!=f.password.value}">

          <div *ngIf="(submitted && f.passwordR.errors) || f.passwordR.value!=f.password.value" class="invalid-feedback">
            <div *ngIf="f.passwordR.errors.required">Password is required</div>
            <div *ngIf="f.passwordR.errors.minlength">Password must be at least 6 characters</div>
            <div *ngIf="f.passwordR.value != f.password.value">not iden</div>
          </div>

          <br>

          <div class="row justify-content-between">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">register</button>
            </div>
            <div class="col-md-5">
              <a [routerLink]="['/login']" class="btn btn-link"> cancel </a>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
